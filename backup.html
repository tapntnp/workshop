<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Shop</title>
    <!-- ใช้ link ดึงข้อมูล css มาใช้ในส่วนต่างๆ -->
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@400;700family=Open+Sans:ital,wght@400;700&display=swap" rel="stylesheet">

<body>
    <!--  Navbar ส่วนบน -->
    <nav>
        <!-- ชื่อเว็บ / ไอคอน -->
        <div><h1>Future Shop</h1></div>
        <div>
            <!-- ปุ่น View Cart -->
            <button id="viewCart">ดูตะกร้าสินค้า</button>
            <div id="cartSummary">
                <!-- สร้างตารางมาเก็บข้อมูล -->
                <table>
                    <!-- ส่วนหัวตาราง ROW มีชื่อ จำนวน ราคา -->
                    <thead>
                        <!-- tr กำหนด row ของตาราง -->
                        <tr>
                            <!-- th กำหนด head ของตาราง -->
                            <th>ชื่อสินค้า</th>
                            <th>จำนวนสินค้า</th>
                            <th>ราคา</th>
                        </tr>
                    </thead>
                    <!-- ส่วนเนื้อหาข้อมูลในตาราง ชื่อสินค้าอะไร จำนวนเท่าไร ราคาเท่าไร -->
                    <tbody id="cartSummary_items">
                        <!-- กำหนด row ของตาราง -->
                        <tr>
                            <!-- ชื่อสินค้าแนะนำใช้ th เพราะจะเน้นว่า item นั้นๆคือชื่อนี้ -->
                            <th>iPhone 10</th>
                            <!-- จำนวน แนะนำใช้ td เพราะไว้แสดง data ต่างๆ -->
                            <td>1</td>
                            <!-- ราคา -->
                            <td>50000</td>
                        </tr>
                    </tbody>
                    <!-- ราคารวมส่วนท้าย -->
                     <tfoot>
                        <!-- colspan="2" จะใช้เพื่อบอกว่าเราจะใช้ row ทั้งหมด 2 ช่อง และ ใช้ th เพราะจะเน้นว่าคือราคารวม-->
                        <th colspan="2">ราคารวม</th>
                        <td id="cartSummary_total">50000</td>
                     </tfoot>
                </table>
            </div>
        </div>

    </nav>
    <!-- สร้าง list สินค้า -->
    <main>
        <!-- เลือกเป็น section เพราะเผื่อมีสินค้าหลายชนิด -->
        <section id="productList">
            รายการของสินค้าแต่ละอัน

                <div class="productBottomSheet">
                    <!-- ข้อมูลสินค้า -->
                    <div class="productInfoContainer">
                        <!-- ชื่อสินค้า -->

                        <!-- ราคาสินค้า -->
